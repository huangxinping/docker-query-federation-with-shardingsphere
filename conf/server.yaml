mode:
  type: Standalone
  repository:
    type: JDBC

authority:
  users:
    - user: root
      password: 123456 # shardingsphere 里面的 MySQL 的账号、密码，与要跨库的 MySQL 无关
  privilege:
    type: ALL_PERMITTED

transaction:
  defaultType: XA
  providerType: Atomikos

sqlParser:
  sqlCommentParseEnabled: true
  sqlStatementCache:
    initialCapacity: 2000
    maximumSize: 65535
  parseTreeCache:
    initialCapacity: 128
    maximumSize: 1024

props:
  sql-show: true
  sql-simple: true
  check-table-metadata-enabled: true
  sql-federation-type: ADVANCED # 必须设置，否则将不支持联邦查询
